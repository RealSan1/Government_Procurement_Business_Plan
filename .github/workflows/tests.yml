name: Unit & Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt

    - name: CI diagnostic: Python & packages
      run: |
        python -V
        python -c "import sys; print(sys.executable)"
        pip --version
        pip list --format=columns

    - name: Lint with flake8 (optional)
      run: |
        pip install flake8 || true
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Run unit tests
      run: |
        pytest tests/test_unit.py -v --tb=short

    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v --tb=short

    - name: Generate coverage report (optional)
      run: |
        pytest tests/test_unit.py tests/test_integration.py --cov=getQuery --cov-report=xml --cov-report=term || true

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false