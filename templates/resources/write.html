<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 게시글 올리기 - 대학일자리플러스센터</title>
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #FFFFFF; color: #333333; padding-top: 60px; }
        .write-container { max-width: 900px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); }
        .write-title { font-size: 1.8rem; color: #003087; margin-bottom: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }

        label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #003087; }
        input[type="text"], textarea, select { 
            width: 100%; padding: 10px; border: 1px solid #E0E0E0; border-radius: 5px; 
            font-size: 1rem; box-sizing: border-box; 
        }
        textarea { height: 250px; resize: vertical; }

        .button-group { text-align: center; margin-top: 2.5rem; }
        .btn { padding: 12px 32px; font-size: 1.1rem; border: none; border-radius: 5px; cursor: pointer; margin: 0 10px; }
        .btn-primary { background: #003087; color: white; }
        .btn-primary:hover { background: #0055D4; }
        .btn-cancel { background: #666; color: white; }
        .btn-cancel:hover { background: #444; }

        /* 공지사항 체크박스 스타일 */
        .checkbox-group {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        .checkbox-group label {
            font-weight: bold;
            color: #d4380d;
        }
    </style>
</head>
<body>
    {% include "header.html" %}

    <div class="write-container">
        <h2 class="write-title">새 게시글 올리기</h2>

        <!-- 실제로 POST 요청이 가도록 action과 method 설정 -->
        <form method="POST" action="/resources/write" enctype="multipart/form-data">
            <div class="form-group">
                <label for="제목">제목 <span style="color:red;">*</span></label>
                <input type="text" id="제목" name="제목" placeholder="게시글 제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="카테고리">카테고리</label>
                <select id="카테고리" name="카테고리">
                    <option value="기타">기타</option>
                    <option value="공지사항">공지사항</option>
                    <option value="취업가이드">취업 가이드</option>
                    <option value="자소서샘플">자소서 샘플</option>
                    <option value="면접가이드">면접 가이드</option>
                    <option value="인턴/대외활동">인턴/대외활동</option>
                </select>
            </div>

            <div class="form-group">
                <label for="내용">내용</label>
                <textarea id="내용" name="내용" placeholder="내용을 입력하세요 (선택사항)"></textarea>
            </div>

            <!-- 공지사항 체크박스 (관리자 전용으로 나중에 권한 체크 추가 가능) -->
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="공지여부" value="1">
                    <span>이 글을 공지사항으로 등록하기 (상단에 고정됩니다)</span>
                </label>
            </div>

            <!-- 나중에 파일 업로드 추가할 공간 -->
            <!--
            <div class="form-group">
                <label>파일 첨부 (PDF, HWP 등)</label>
                <div class="file-upload">
                    <p>클릭하여 파일을 선택하세요</p>
                    <input type="file" name="file" accept=".pdf,.hwp,.docx" style="display:none;">
                </div>
            </div>
            -->

            <div class="button-group">
                <button type="submit" class="btn btn-primary">등록하기</button>
                <a href="/resources" class="btn btn-cancel">취소</a>
            </div>
        </form>
    </div>

    {% include "footer.html" %}

    <script>
        // 엔터키로 submit 방지 (textarea에서 줄바꿈 허용)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });

        // 폼 제출 전 간단한 유효성 검사
        document.querySelector('form').addEventListener('submit', function(e) {
            const title = document.querySelector('input[name="제목"]').value.trim();
            if (!title) {
                e.preventDefault();
                alert('제목을 입력해주세요!');
                return;
            }
        });
    </script>
</body>
</html>
