<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>관리자 상담신청 확인</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            padding: 0;
            margin: 0;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #003087;
            color: #fff;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }

        button.approve {
            background: #28a745;
            color: #fff;
        }

        button.reject {
            background: #dc3545;
            color: #fff;
        }
    </style>
</head>

<body>
{% include "header.html" %}
<br>
    <h2 style="text-align:center;">상담 신청 목록 (관리자)</h2>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>신청일자</th>
                <th>상태</th>
                <th>상담유형</th>
                <th>조치</th>
            </tr>
        </thead>
        <tbody>
            {% for consult in consults %}
            <tr>
                <td>{{ consult.학번 }}</td>
                <td>{{ consult.신청일시 }}</td>
                <td id="status-{{ consult.상담신청id }}">{{ consult.상태 }}</td>
                <td>{{ consult.상담유형 }}</td>
                <td>
                    <button class="action-btn approve" data-id="{{ consult.상담신청id }}" data-action="approve">승인</button>
                    <button class="action-btn reject" data-id="{{ consult.상담신청id }}" data-action="reject">거절</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const id = btn.dataset.id;
                const action = btn.dataset.action;
                console.log(id, action)
                try {
                    const res = await fetch(`/admin/consults/${id}/${action}`, { method: 'POST' });
                    const data = await res.json();
                    if (data.message) {
                        // 상담ID 기준으로 상태 업데이트
                        const statusCell = document.getElementById(`status-${id}`);
                        if (statusCell) statusCell.textContent = action === 'approve' ? '승인' : '거절';
                        alert(data.message);
                    } else {
                        alert(data.error);
                    }
                } catch (err) {
                    alert('오류 발생: ' + err);
                }
            });
        });
    </script>
    {% include "footer.html" %}
</body>

</html>
