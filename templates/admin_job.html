<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용 공고 검수 - 대학일자리플러스센터</title>
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
        header { background: #003087; color: #fff; padding: 10px 20px; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .job-item { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .job-item h3 { margin: 0 0 10px; color: #003087; }
        .job-item p { margin: 5px 0; }
        .status { font-weight: bold; }
        .status-pending { color: #ff9800; }
        .status-approved { color: #4caf50; }
        .status-rejected { color: #f44336; }
        .actions button { margin-right: 10px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
        .approve-btn { background: #4caf50; color: #fff; }
        .approve-btn:hover { background: #45a049; }
        .reject-btn { background: #f44336; color: #fff; }
        .reject-btn:hover { background: #da190b; }
    </style>
</head>
<body>
    <header>
        <h1>채용 공고 검수</h1>
    </header>
    <div class="container">
        <div class="job-item">
            <h3>[동해병원] 의료직 6급(간호사) 채용 공고</h3>
            <p><strong>기관명:</strong> 근로복지공단</p>
            <p><strong>표준직무(NCS):</strong> 보건/의료</p>
            <p><strong>고용형태:</strong> 정규직</p>
            <p><strong>대체인력여부:</strong> 아니오</p>
            <p><strong>채용구분:</strong> 신입</p>
            <p><strong>공고기간:</strong> 2025.10.03~2025.10.13</p>
            <p><strong>학력정보:</strong> 학력무관</p>
            <p><strong>근무지:</strong> 강원</p>
            <p><strong>채용인원:</strong> 3명</p>
            <p><strong>원문URL:</strong> https://www.comwel.or.kr/recruit/hp/main.do</p>
            <p><span class="status status-pending">상태: 검수 대기</span></p>
            <div class="actions">
                <button class="approve-btn" onclick="approveJob(1)">승인</button>
                <button class="reject-btn" onclick="rejectJob(1)">반려</button>
            </div>
        </div>
        <!-- 추가 공고 항목은 필요 시 동적으로 추가 -->
    </div>
    <script>
        function approveJob(jobId) {
            const status = document.querySelector(`.job-item:nth-child(${jobId}) .status`);
            status.textContent = '상태: 승인 완료';
            status.className = 'status status-approved';
            alert(`채용 공고 ${jobId}가 승인되었습니다.`);
        }
        function rejectJob(jobId) {
            const status = document.querySelector(`.job-item:nth-child(${jobId}) .status`);
            status.textContent = '상태: 반려';
            status.className = 'status status-rejected';
            alert(`채용 공고 ${jobId}가 반려되었습니다.`);
        }
    </script>
</body>
</html>
