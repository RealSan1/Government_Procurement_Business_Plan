<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용 공고 작성 - 대학일자리플러스센터</title>
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
        header { background: #003087; color: #fff; padding: 10px 20px; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; }
        button { background: #003087; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0055d4; }
        .error { color: red; font-size: 0.9em; display: none; }
    </style>
</head>
<body>
    <header>
        <h1>채용 공고 작성</h1>
    </header>
    <div class="container">
        <form id="jobForm" action="/jobs/post" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
                <div id="titleError" class="error">제목을 입력하세요.</div>
            </div>
            <div class="form-group">
                <label for="company">회사명:</label>
                <input type="text" id="company" name="company" required>
                <div id="companyError" class="error">회사명을 입력하세요.</div>
            </div>
            <div class="form-group">
                <label for="jobCategories">표준직무(NCS):</label>
                <input type="text" id="jobCategories" name="jobCategories" placeholder="예: 보건/의료 또는 경영/회계/사무" required>
                <div id="jobCategoriesError" class="error">직무를 입력하세요 (슬래시로 구분).</div>
            </div>
            <div class="form-group">
                <label for="employmentType">고용형태:</label>
                <select id="employmentType" name="employmentType" required>
                    <option value="">선택하세요</option>
                    <option value="정규직">정규직</option>
                    <option value="계약직">계약직</option>
                    <option value="아르바이트">아르바이트</option>
                </select>
                <div id="employmentTypeError" class="error">고용형태를 선택하세요.</div>
            </div>
            <div class="form-group">
                <label for="substitute">대체인력여부:</label>
                <select id="substitute" name="substitute" required>
                    <option value="">선택하세요</option>
                    <option value="Y">예</option>
                    <option value="N">아니오</option>
                </select>
                <div id="substituteError" class="error">대체인력여부를 선택하세요.</div>
            </div>
            <div class="form-group">
                <label for="recruitType">채용구분:</label>
                <select id="recruitType" name="recruitType" required>
                    <option value="">선택하세요</option>
                    <option value="신입">신입</option>
                    <option value="경력">경력</option>
                </select>
                <div id="recruitTypeError" class="error">채용구분을 선택하세요.</div>
            </div>
            <div class="form-group">
                <label for="period">공고기간:</label>
                <input type="text" id="period" name="period" placeholder="예: 2025.10.03~2025.10.13" required>
                <div id="periodError" class="error">공고기간을 입력하세요 (YYYY.MM.DD~YYYY.MM.DD).</div>
            </div>
            <div class="form-group">
                <label for="education">학력정보:</label>
                <input type="text" id="education" name="education" placeholder="예: 학력무관" required>
                <div id="educationError" class="error">학력정보를 입력하세요.</div>
            </div>
            <div class="form-group">
                <label for="location">근무지:</label>
                <input type="text" id="location" name="location" placeholder="예: 서울/경기" required>
                <div id="locationError" class="error">근무지를 입력하세요.</div>
            </div>
            <div class="form-group">
                <label for="numRecruits">채용인원:</label>
                <input type="text" id="numRecruits" name="numRecruits" placeholder="예: 5명" required>
                <div id="numRecruitsError" class="error">채용인원을 입력하세요.</div>
            </div>
            <div class="form-group">
                <label for="url">회사 URL:</label>
                <input type="url" id="url" name="url" required>
                <div id="urlError" class="error">유효한 URL을 입력하세요.</div>
            </div>
            <button type="submit">제출</button>
        </form>
    </div>
    <script>
        function validateForm() {
            let isValid = true;
            const fields = [
                { id: 'title', errorId: 'titleError' },
                { id: 'company', errorId: 'companyError' },
                { id: 'jobCategories', errorId: 'jobCategoriesError' },
                { id: 'employmentType', errorId: 'employmentTypeError' },
                { id: 'substitute', errorId: 'substituteError' },
                { id: 'recruitType', errorId: 'recruitTypeError' },
                { id: 'period', errorId: 'periodError' },
                { id: 'education', errorId: 'educationError' },
                { id: 'location', errorId: 'locationError' },
                { id: 'numRecruits', errorId: 'numRecruitsError' },
                { id: 'url', errorId: 'urlError' }
            ];

            fields.forEach(field => {
                const input = document.getElementById(field.id);
                const error = document.getElementById(field.errorId);
                if (!input.value.trim()) {
                    error.style.display = 'block';
                    isValid = false;
                } else {
                    error.style.display = 'none';
                }
            });

            return isValid;
        }
    </script>
</body>
</html>
