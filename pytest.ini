[pytest]
# pytest 설정 파일

# 테스트 경로
testpaths = tests

# 테스트 발견 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 최소 버전
minversion = 7.0

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    e2e: E2E 셀레니움 테스트
    slow: 느린 테스트

# 타임아웃 (E2E는 오래 걸릴 수 있음)
timeout = 30

# 상세 출력
addopts = -v --strict-markers

# 로그 설정
log_cli = false
log_cli_level = INFO
